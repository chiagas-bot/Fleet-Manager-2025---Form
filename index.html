<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fleet Manager Academy - Bologna 2025 — Santander Renting</title>
  <meta name="description" content="Modulo contatti — Fleet Manager Academy Bologna 2025">
</head>
<body>
  <h1>Fleet Manager Academy – Bologna 2025</h1>

  <form id="fieraForm" method="post" autocomplete="off" novalidate>
    <div class="row">
      <label for="ragione_sociale">Ragione Sociale <span class="req">*</span></label>
      <input id="ragione_sociale" name="organization" type="text" required
             placeholder="Es. ACME S.p.A."
             autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
    </div>

    <div class="grid-2">
      <div>
        <label for="referente_nome">Referente — Nome e Cognome <span class="req">*</span></label>
        <input id="referente_nome" name="contact_name" type="text" required
               placeholder="Nome e Cognome"
               autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
      </div>
      <div>
        <label for="email">E-mail <span class="req">*</span></label>
        <input id="email" name="email" type="email" required placeholder="nome@azienda.it"
               inputmode="email" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label for="cell">Cellulare <span class="req">*</span></label>
        <input id="cell" name="tel" type="tel" required placeholder="+39 …"
               inputmode="tel" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
      </div>
      <div>
        <label for="dimensione_flotta">Dimensione flotta</label>
        <input id="dimensione_flotta" name="fleet_size" type="number" min="0" step="1"
               placeholder="Numero veicoli"
               autocomplete="off" inputmode="numeric">
      </div>
    </div>

    <div class="grid-2">
      <div>
        <label for="motivo">Motivo di interessamento</label>
        <select id="motivo" name="interest_reason">
          <option value="" selected disabled>Seleziona…</option>
          <option>Company Cars</option>
          <option>Offerta Dipendenti</option>
          <option>Altro</option>
        </select>
      </div>
      <div>
        <label for="regione">REGIONE (SEDE)</label>
        <select id="regione" name="region">
          <option value="" selected disabled>Seleziona…</option>
          <option>Abruzzo</option>
          <option>Basilicata</option>
          <option>Calabria</option>
          <option>Campania</option>
          <option>Emilia-Romagna</option>
          <option>Friuli-Venezia Giulia</option>
          <option>Lazio</option>
          <option>Liguria</option>
          <option>Lombardia</option>
          <option>Marche</option>
          <option>Molise</option>
          <option>Piemonte</option>
          <option>Puglia</option>
          <option>Sardegna</option>
          <option>Sicilia</option>
          <option>Toscana</option>
          <option>Trentino-Alto Adige</option>
          <option>Umbria</option>
          <option>Valle d'Aosta</option>
          <option>Veneto</option>
        </select>
        <div class="hint">La regione di appartenenza ci è utile per calcolare il bollo auto.</div>
      </div>
    </div>

    <div class="row">
      <label for="note">Info aggiuntive</label>
      <textarea id="note" name="notes" placeholder="Scrivi qui eventuali informazioni utili…"
                autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false"></textarea>
    </div>

    <div class="consent">
      <input type="checkbox" id="consenso" required>
      <label for="consenso">
        <strong>Note</strong><br>
        Ai sensi dell’articolo 13 del Regolamento UE 2016/679 (GDPR), dichiaro di aver preso visione dell’Informativa Privacy
        <a class="link" target="_blank" rel="noopener" href="https://www.santanderrenting.it/uploads/Informativa-privacy-clienti-prospect.pdf">QUI</a>.
        <small class="hint">Il consenso è obbligatorio per inviare il modulo.</small>
      </label>
    </div>

    <div class="actions">
      <button id="submitBtn" type="submit" disabled>Invia richiesta</button>
    </div>
  </form>

  <script>
    // Abilita submit solo se consenso spuntato
    const consent = document.getElementById('consenso');
    const submitBtn = document.getElementById('submitBtn');
    consent.addEventListener('change', () => {
      submitBtn.disabled = !consent.checked;
    });
  </script>
</body>
</html>
